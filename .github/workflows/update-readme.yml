name: Generate Isometric Calendar

on:
  schedule:
    # Runs at 12:00 UTC every Monday
    - cron: "0 12 * * MON"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.plugin.isocalendar.svg
          git commit -m "Updated isometric calendar"
          git push

      - name: Update README
        run: |
          # Insert the generated SVG into the README
          sed -i '/<!-- START_SECTION:calendar -->/,/<!-- END_SECTION:calendar -->/c\
          <!-- START_SECTION:calendar -->\n\
          ![Isometric Calendar](./metrics.plugin.isocalendar.svg)\n\
          <!-- END_SECTION:calendar -->' README.md

      - name: Commit README Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Updated README with new isometric calendar"
          git push
